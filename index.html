<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Payment form example</h1>
      <div class="p-2 bg-danger-subtle rounded-2">
        <h4 class="text">Some fields are missing</h4>
      </div>

      <form>
        <div class="row">
          <label class="col-5" for="card-number">
            Card #
            <input id="card-number" type="text" class="form-control" />
          </label>
          <label class="col-3" for="cvc">
            CVC #
            <input id="cvc" type="text" class="form-control" />
          </label>
          <div class="col-4">
            <label class="" for="Amount"> Amount </label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input id="Amount" type="number" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <label class="" for="FirstName">
            First Name
            <input id="FirstName" type="text" class="form-control" />
            <div class="col-4"
          </label>
        </div>
        <div class="row">
          <label class="" for="City">
            City
            <input id="City" type="text" class="form-control" />
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
